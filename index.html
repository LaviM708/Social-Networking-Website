<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing</h1>
        <nav>
            <button id="registrationBtn" >Register</button>
            <button id="loginBtn" >Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <button id="loadContentBtn" style="display: none;">Load Content</button>
            <button id="searchBtn" style="display: none;">Search</button>
            <button id="followBtnNav" style="display: none;">Follow</button>
            <button id="unfollowBtnNav" style="display: none;">Unfollow</button>
            <button id="postBlogBtnNav" style="display: none;">Post a Blog</button>
        </nav>
    </header>
    <main>
        </div>
        <section id="contentDisplay">
            <!-- Registration form (initially hidden) -->
            <div id="registrationSection" style="display: none;">
                <h2>Welcome to Our Application! Please log in or register.</h2>
                <h2>Register</h2>

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">

                <label for="gender">Gender:</label>
                 <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <button id="submitRegistration">Submit</button>
                <p id="registrationMessage"></p>
            </div>

            <!-- Login form (initially hidden) -->
            <div id="loginSection" >
                <h2>Welcome to Our Application! Please log in or register.</h2>
                <h2>Login</h2>
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <button id="submitLogin">Login</button>
            </div>
            <p id="loginMessage"></p>
        </section>

        <!-- follow section  -->
        <div id="followSection" style="display: none;">
            <h2>Follow a User</h2>
            <label for="followUsername">Enter the username to follow:</label>
            <input type="text" id="followUsername" placeholder="Username">
            <button id="followBtn">Follow</button>
            <p id="followMessage"></p>
        </div>

        <!-- Unfollow section -->
        <div id="unfollowSection" style="display: none;">
            <h3>Unfollow a User</h3>
            <label for="unfollowUsername">Enter username to unfollow:</label>
            <input type="text" id="unfollowUsername" placeholder="Username">
            <button id="unfollowBtn">Unfollow</button>
            <p id="unfollowMessage"></p>
        </div>
        
         <!-- Load Content Section -->
         <div id="followedContentSection" style="display: none;">
            <h2>Content from Followed Users</h2>
            <div id="contentDisplayArea"></div>
        </div>
        
         <!-- Search Section -->
         <div id="searchSection" style="display: none;" >
            <h2>Search Users</h2>
            <label for="searchUserInput">Search Users:</label>
            <input type="text" id="searchUserInput" placeholder="Enter username">
            <button id="searchUserBtn">Search Users</button>
            <p id="searchUserMessage"></p>
            <div id="searchResults"></div>
        </div>

        <div id="contentSearchSection"style="display: none;">
            <h2>Search Blog or Recipe Content</h2>
            <label for="searchContentInput">Search for content:</label>
            <input type="text" id="searchContentInput" placeholder="Enter keywords">
            <button id="searchContentBtn">Search</button>
            <p id="searchContentMessage"></p>
            <div id="contentSearchResults"></div>
            
        <!-- Random recipes Content -->
            <div id="randomRecipeSection">
                <h2>Random Recipes</h2>
                <button onclick="fetchRandomRecipes()">Get Random Recipes</button>
                <div id="randomRecipes"></div>
            </div>
        </div>
        <div id="postBlogSection" style="display: none;" >
            <textarea id="blogText" placeholder="Write your blog..."></textarea>
            <input type="file" id="FileInput" name="image" accept="image/*" />
            <button id="postBlogBtn">Post Blog</button>
            <p id="postBlogMessage"></p>
        </div>  
        
    </main>
    <footer>
        <p>&copy; 2024 Recipe Sharing</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
